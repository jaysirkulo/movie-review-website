<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Submit Review</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sort-options">
      <h2>Sort Reviews</h2>
      <button id="sort-by-date">Sort by Date</button>
      <button id="sort-by-rating">Sort by Rating</button>
    </section>

    <section id="recent-reviews">
      <h2>Recent Reviews</h2>
      <div id="review-list">
        <!-- Reviews will be displayed here dynamically -->
      </div>
    </section>

    <section id="submit-review">
      <h2>Submit Your Review</h2>
      <form id="review-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <label for="review-text">Your Review:</label>
        <textarea id="review-text" name="review-text" required></textarea><br>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Movie Review Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
